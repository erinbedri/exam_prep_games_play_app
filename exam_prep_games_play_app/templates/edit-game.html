{% extends 'base/base.html' %}

{% block content %}

    <section id="create-page" class="auth">
        <form id="create" method="POST" action="{% url 'edit game' game.id %}">
            <div class="container">
                <h1>Edit Game</h1>

                {% csrf_token %}
                {{ form }}

                <input class="btn submit" type="submit" value="Edit Game">
            </div>
        </form>
    </section>

{% endblock %}
